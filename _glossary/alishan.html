---
title: Alishan
tag: alishan
---
Taiwans wahrscheinlich bekannteste Region für <a class="glossary__link" href="/glossar#gaoshan">Hochgebirgsoolong</a>. Tees die im Alishan angebaut werden haben oft eine besonders cremige und reichhaltige Textur, die sehr gut durch die natürlich milchige Strauchsorte <a class="glossary__link" href="/glossar#jin-xuan">Jin Xuan</a> komplementiert wird.
