{% for post in site.posts %}
<article class="blog">
    <header>
        <h1 class="blog"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>
    <section class="blog">
        <img 
            class="blog"
            src="/assets/img/posts{{ post.id }}/lead.jpg" 
            alt="{{ post.lead-alt }}">
        <p class="blog">{{ post.excerpt }}</p>
    </section>
</article>
{% endfor %}
