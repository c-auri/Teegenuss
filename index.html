{% for post in site.posts %}
<section class="blog">
    <h1 class="blog"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <img 
        class="blog"
        src="/assets/img/posts{{ post.id }}/lead.jpg" 
        alt="{{ post.lead-alt }}">
    <p class="blog">{{ post.excerpt }}</p>
</section>
{% endfor %}
