---
layout: default
---
<article>
    <header>
        <h2 class="sub-heading">Teeteilung</h2>
        <h1>{{ page.title }}</h1>
    </header>
    <section class="lead">
        <img 
            src="/assets/img/posts/{{ page.id }}/lead.jpg" 
            alt="{{ post.lead-alt }}">
        <p class="subtitle">{{ page.lead-subtitle }}</p>
    </section>
    <section class="excerpt">
        {{ content }}
    </section>
</article>
