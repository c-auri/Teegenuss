<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="/assets/js/ui/nav-toggle.js" defer></script>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>{{ page.title }}</title>
</head>
<body>
<div class="page">

  <header class="page__header">

    <a class="brand" href="/">
      <span>Projekt</span>
      <br>
      <span>Teegenuss</span>
    </a>

    <nav class="primary-nav" id="primary-navigation" data-visible="false">
      {% for item in site.data.navigation %}
      <a href="{{item.link}}" class="primary-nav__link {% if page.url == item.link %}primary-nav__link--current{% endif %}">
        {{item.name}}
      </a>
      {% endfor %}
    </nav>

    <button aria-controls="primary-navigation" aria-expanded="false" class="nav-toggle">
      <img src="/assets/img/nav-toggle-open.png" class="nav-toggle__open">
      <img src="/assets/img/nav-toggle-close.png" class="nav-toggle__close">
    </button>

  </header>

  <main>
    <div class="content">
      {{ content }}
    </div>
  </main>

  <footer class="page__footer">
    <span class="user-select-none">&copy;&nbsp;</span>Herbert Zilelberg
  </footer>

</div>
</body>
</html>
