      <label for="discord-username">Dein Discord Username</span>: </label>   
      <input type="text" name="discord-username" id="discord-username" />
    </div>

    <div class="form">
      <label for="discord-id">Discord&nbsp;ID</span>: </label>

  <p class="form-alert" id="contact-alert"></p>
